<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCE Scraper - Escanear QR Code ou Inserir Chave de Acesso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
      body {
    background: linear-gradient(135deg, #6A0DAD, #2a5298);
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Estilos para o conteúdo principal */
.content {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Container centralizado com espaçamento e sombra */
.container {
    max-width: 600px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    color: #333;
    margin: 20px; /* Espaçamento em todas as direções */
}

/* Estilos para títulos */
h1, h2, h3 {
    color: #6A0DAD;
    text-align: center;
    margin-bottom: 15px;
}

/* Espaçamento para o parágrafo centralizado */
p.text-center {
    margin-bottom: 20px;
}

/* Estilos para os botões */
.btn-primary, .btn-success {
    background-color: #6A0DAD;
    border-color: #6A0DAD;
    width: 100%;
    margin-top: 15px;
    margin-bottom: 10px;
}

.btn-primary:hover, .btn-success:hover {
    background-color: #7B1FB9;
}

/* Estilos para os campos de entrada */
.form-control {
    background-color: white;
    color: #333;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
}

/* Estilos para a barra lateral */
.sidebar {
    width: 250px;
    background-color: #3D3D5C; /* Cor de fundo da sidebar */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-top: 20px;
    padding-left: 10px;
    padding-right: 10px;
    position: fixed;
    height: 100%;
    left: 0;
    top: 0;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}

/* Links da barra lateral */
.sidebar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
    border-radius: 5px;
}

.sidebar a:hover {
    background-color: #5C5C82; /* Cor de hover dos links */
}

.sidebar a i {
    margin-right: 10px;
}

/* Botão de logout na barra lateral */
.logout {
    background-color: #8a57ea;
    color: white;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    border-radius: 5px;
    text-align: center;
}

.logout:hover {
    background-color: #6653b4;
}

/* Estilo dos rótulos */
label {
    font-weight: bold;
    color: #6A0DAD;
}

/* Ícones */
.fa-qrcode, .fa-key, .fa-plus {
    margin-right: 10px;
}
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="http://localhost:8501/"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="{% url 'cadastro' %}"><i class="fas fa-user-plus"></i> Cadastro</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1><i class="fas fa-qrcode"></i> NFCE Scraper</h1>
            <p class="text-center">Escanear QR Code ou Inserir Chave de Acesso</p>

            <!-- Botão para escanear QR Code com a câmera -->
            <h2><i class="fas fa-camera"></i> Escanear QR Code com a Câmera</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="escanear_qr_code" class="btn btn-primary">
                    <i class="fas fa-qrcode"></i> Escanear QR Code
                </button>
            </form>

            <!-- Inserir Chave de Acesso Manualmente -->
            <h2><i class="fas fa-key"></i> Inserir Chave de Acesso Manualmente</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="chave_acesso" class="form-label">Chave de Acesso:</label>
                    <input type="text" id="chave_acesso" name="chave_acesso" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Enviar</button>
            </form>

            <!-- Adicionar Nota Fiscal Manualmente -->
            <h3><i class="fas fa-plus"></i> Adicionar Nota Fiscal Manualmente</h3>
            <form method="POST" action="{% url 'adicionar_nota_fiscal' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select name="categoria" id="categoria" class="form-select">
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="valor_total" class="form-label">Valor Total (R$):</label>
                    <input type="number" name="valor_total" id="valor_total" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="data_emissao" class="form-label">Data de Emissão:</label>
                    <input type="date" name="data_emissao" id="data_emissao" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar Nota Fiscal</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

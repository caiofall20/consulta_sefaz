<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCE Scraper - Escanear QR Code ou Inserir Chave de Acesso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
      body {
        background: linear-gradient(135deg, #6A0DAD, #2a5298);
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* Estilos para o conteúdo principal */
      .content {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Container centralizado com espaçamento e sombra */
      .container {
        max-width: 600px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        color: #333;
        margin: 20px; /* Espaçamento em todas as direções */
      }

      /* Estilos para títulos */
      h1, h2, h3 {
        color: #6A0DAD;
        text-align: center;
        margin-bottom: 15px;
      }

      /* Espaçamento para o parágrafo centralizado */
      p.text-center {
        margin-bottom: 20px;
      }

      /* Estilos para os botões */
      .btn-primary, .btn-success {
        background-color: #6A0DAD;
        border-color: #6A0DAD;
        width: 100%;
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .btn-primary:hover, .btn-success:hover {
        background-color: #7B1FB9;
      }

      /* Estilos para os campos de entrada */
      .form-control {
        background-color: white;
        color: #333;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
      }

      /* Estilos para a barra lateral */
      .sidebar {
        width: 250px;
        background-color: #3D3D5C;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        position: fixed;
        height: 100%;
        left: 0;
        top: 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Links da barra lateral */
      .sidebar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #5C5C82;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      /* Botão de logout na barra lateral */
      .logout {
        background-color: #8a57ea;
        color: white;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        border-radius: 5px;
        text-align: center;
      }

      .logout:hover {
        background-color: #6653b4;
      }

      /* Estilo dos rótulos */
      label {
        font-weight: bold;
        color: #6A0DAD;
      }

      /* Ícones */
      .fa-qrcode, .fa-key, .fa-plus {
        margin-right: 10px;
      }

      /* Estilos para mensagens */
      .messages {
        margin-bottom: 20px;
      }

      .messages .alert {
        margin-bottom: 10px;
        border-radius: 8px;
        padding: 12px 20px;
      }

      .alert-warning {
        background-color: #fff3cd;
        border-color: #ffecb5;
        color: #664d03;
      }

      .alert-error {
        background-color: #f8d7da;
        border-color: #f5c2c7;
        color: #842029;
      }

      .alert-success {
        background-color: #d1e7dd;
        border-color: #badbcc;
        color: #0f5132;
      }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'dashboard' %}"><i class="fas fa-chart-bar"></i> Dashboard</a>
            <a href="{% url 'cadastro' %}"><i class="fas fa-user-plus"></i> Cadastro</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1><i class="fas fa-qrcode"></i> NFCE Scraper</h1>
            <p class="text-center">Escanear QR Code ou Inserir Chave de Acesso</p>

            <!-- Mensagens do Django -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Botão para escanear QR Code com a câmera -->
            <h2><i class="fas fa-camera"></i> Escanear QR Code com a Câmera</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="escanear_qr_code" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Escanear QR Code
                </button>
            </form>

            <!-- Formulário para inserir chave de acesso manualmente -->
            <h2><i class="fas fa-key"></i> Inserir Chave de Acesso</h2>
            <form method="POST" action="{% url 'consultar_nfce' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="chave_acesso" class="form-label">Chave de Acesso:</label>
                    <input type="text" class="form-control" id="chave_acesso" name="chave_acesso" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus"></i> Consultar Nota Fiscal
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-fechar mensagens após 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>

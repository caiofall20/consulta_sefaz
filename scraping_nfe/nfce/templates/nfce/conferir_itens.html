<table>
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Valor Unitário</th>
            <th>Desconto</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <form method="POST" action="{% url 'conferir_itens' %}">
                {% csrf_token %}
                <td><input type="text" name="descricao" value="{{ item.descricao }}"></td>
                <td><input type="text" name="quantidade" value="{{ item.quantidade }}"></td>
                <td><input type="text" name="unidade" value="{{ item.unidade }}"></td>
                <td><input type="text" name="valor_unid" value="{{ item.valor_unid }}"></td>
                <td><input type="text" name="desconto" value="{{ item.desconto }}"></td>
                <td><input type="text" name="valor_total" value="{{ item.valor_total }}"></td>
                <td>
                    <input type="hidden" name="item_index" value="{{ forloop.counter0 }}">
                    <button type="submit" name="editar_item">Editar</button>
                    <button type="submit" name="excluir_item">Excluir</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form method="POST" action="{% url 'conferir_itens' %}">
    {% csrf_token %}
    <button type="submit" name="salvar_nota_fiscal">Salvar Nota Fiscal</button>
</form>

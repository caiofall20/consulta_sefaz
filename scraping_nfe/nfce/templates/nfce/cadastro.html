<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #6A0DAD, #2a5298);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #3D3D5C; /* Fundo roxo mais escuro */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #5C5C82; /* Tons mais claros ao passar o mouse */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .logout {
            background-color: #8a57ea;; /* Tom de vermelho */
            color: white;
        }

        .logout:hover {
            background-color: #6653b4;; /* Um tom mais claro ao passar o mouse */
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #6A0DAD;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #6A0DAD;
        }

        .btn-primary {
            background-color: #6A0DAD;
            border-color: #6A0DAD;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #7B1FB9;
        }

        .form-control {
            background-color: white;
            color: #333;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .fa-user-plus {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="http://localhost:8501/"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="{% url 'cadastro' %}" class="active"><i class="fas fa-user-plus"></i> Cadastro</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usu√°rio:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Senha:</label>
                    <input type="password" id="password1" name="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirme a Senha:</label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Gestão Financeira</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #FDA951 2.18%, rgba(164, 98, 125, 0.878242) 23.44%, rgba(101, 48, 156, 0.791273) 45.31%, rgba(91, 39, 146, 0.72) 67.71%, rgba(62, 28, 99, 0.94) 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-section p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-section .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            margin-bottom: 15px;
        }

        .form-section .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-section label {
            color: white;
        }

        .btn-login {
            padding: 10px 30px;
            border-radius: 30px;
            background-color: #FDA951;
            color: white;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #fda74f;
        }

        .btn-signup {
            padding: 10px 30px;
            border-radius: 30px;
            background-color: #6c63ff;
            color: white;
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        .btn-signup:hover {
            background-color: #594dff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Metade da tela com a imagem -->
        <div class="image-section">
            <img src="{% static 'images/main-body.png' %}" alt="Imagem de introdução">
        </div>

        <!-- Metade da tela com o formulário de login -->
        <div class="form-section">
            <h2>Bem-vindo ao Sistema Financeiro</h2>
            <p>Crie sua conta ou faça login para gerenciar seus gastos de maneira prática.</p>

            <!-- Formulário de login -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>

            <!-- Botão de cadastro -->
            <a href="{% url 'cadastro' %}" class="btn btn-signup">Cadastrar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Sistema de Gestão Financeira</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #FDA951 2.18%, rgba(164, 98, 125, 0.878242) 23.44%, rgba(101, 48, 156, 0.791273) 45.31%, rgba(91, 39, 146, 0.72) 67.71%, rgba(62, 28, 99, 0.94) 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        .content-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-login {
            padding: 12px 40px;
            border-radius: 30px;
            background-color: #FDA951;
            color: white;
            border: none;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            background-color: #fda74f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(253, 169, 81, 0.3);
            color: white;
            text-decoration: none;
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #FDA951;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{% static 'nfce/logo_dash.png' %}" alt="Logo">
        </div>
        <div class="content-section">
            <i class="fas fa-sign-out-alt logout-icon"></i>
            <h2>Logout Realizado com Sucesso!</h2>
            <p>Obrigado por usar nosso sistema. Volte sempre!</p>
            <p>Sua sessão foi encerrada com segurança.</p>
            <form method="post" action="{% url 'logout' %}" style="width: 100%; text-align: center;">
                {% csrf_token %}
                <button type="submit" class="btn-login">Confirmar Logout</button>
            </form>
            <a href="{% url 'login' %}" class="btn-login" style="display: inline-block; margin-top: 10px;">Fazer Login Novamente</a>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
